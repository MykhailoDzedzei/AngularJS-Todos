<div class="container">

    <table class="table">
        <div class="animated fadeInDown">
            <h1 class="text-center">Notes <a class="btn btn-success" href="/">To main page</a></h1>
        </div>
        <div>
            <tr>
                <th>Title</th>
                <th>Note</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="n in allNotes" ng-class="{'bg-success': n.status}">
                <td>{{n.title}}</td>
                <td>{{n.noteBody}}</td>
                <td class="col-md-2">
                    <button class="btn btn-primary" ng-click="editFunc(n._id); isCollapsed = !isCollapsed"
                            ng-hide="editMode">
                        Edit
                    </button>
                    <button class="btn btn-danger" ng-click="delete(n._id)" ng-hide="editMode">
                        Delete
                    </button>
                </td>

            </tr>

        </div>
    </table>
    <div uib-collapse="isCollapsed">
        <div class="well well-lg">
            <h3>You are editing task with title : {{note.title}}</h3>
            <input type="checkbox" id="checked" ng-model="note.status">
            <label for="checked">Click for change status</label>
            <input type="text" ng-model="note.noteBody" class="form-control" id="textTitle"
                   placeholder="Body" required/>
        </div>
        <button class="btn btn-success" ng-click="saveChanges(note)"> Save changes</button>
    </div>
</div>
